[package]
name = "parse-hyperlinks"
version = "0.23.4"
authors = ["Jens Getreu <getreu@getreu@web.de>"]
edition = "2021"
keywords = ["parser", "markup", "hyperlink", "Markdown", "reStructuredText"]
